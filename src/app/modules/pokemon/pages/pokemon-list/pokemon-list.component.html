<main class="wrap container-fluid">
  <div class="search-box">
    <span>Search card by name:</span>
    <input type="text" #search />
  </div>
  <section class="row">
    <div
      *ngFor="let card of cards | orderBy: 'name'"
      class="col-md-3 col-sm-4 col-xs-12"
    >
      <app-pokemon-card [card]="card"></app-pokemon-card>
    </div>
  </section>
</main>
